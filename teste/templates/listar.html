{% extends 'base.html' %}
{% block content %}
<h1>Lista de Formulários</h1>
<ul>
    {% for form in forms %}
        <li><a href="{% url 'formulario' form.id %}">{{ form }}</a> - <a href="{% url 'editar' form.id %}">[Editar]</a></li>
    {% empty %}
        <div class="alert alert-info">
            Não formulários a serem listados.
        </div>
    {% endfor%}
</ul>
{% endblock %}
